<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页</title>
    <link rel="stylesheet" href="./../bassCss/base.css">
    <link rel="stylesheet" href="./../bassCss/bar.css">
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="login-box">
        <img src="images/login_bg.jpg" alt="">
        <div class="login-main">
            <div class="login-cons clearfix">
                <div class="main-con login-left"></div>
                <div class="main-con login-right">
                    <div class="login-img">
                        <img src="./images/zhenneikong_logo@2x.png" alt="">
                    </div>
                    <form action="">
                        <div class="inputBox">
                            <input class="input"  placeholder="请输入用户名" required="required">
                        </div>
                        <div class="inputBox">
                            <input class="input"  placeholder="请输入密码" required="required">
                        </div>
                        <div class="inputBox">
                            <div class="selects active" >

                                <label class="se-label" >2015</label>
                                <img class="img-down" src="./../images/down@2x.gif" alt="">
                                <ul class="se-item">
                                    <li class="once"> 2015 </li>
                                    <li class="once"> 2016 </li>
                                    <li class="once"> 2017 </li>

                                </ul>
                            </div>
                        </div>
                        <div class="login-btn"><a href="">登录</a></div>
                    </form>
                </div>
            </div>
            <div class="login-footer">
                <span>国土资源部内控系统平台由真内控科技集团承建&nbsp;&nbsp;&nbsp;&nbsp;   |&nbsp;&nbsp;&nbsp;&nbsp;    服务热线：0571-88903243</span>
            </div>
        </div>
    </div>
</body>
<script src="../js/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('.se-label').click(function () {
            $('.se-item').show();
            $('.se-item li').click(function () {
                $('.se-label').html($(this).text());
                $('.se-item').hide();
            });
        });
    });
</script>
</html>
